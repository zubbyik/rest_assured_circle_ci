plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    // https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
    testImplementation 'io.rest-assured:json-schema-validator:5.3.0'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}

println layout.buildDirectory.dir("")
File configFile = file('src/test/resources/proj1/products-schema.json')

application {
    // Define the main class for the application.
    mainClass = 'proj1.App'
}

tasks.register('copyReport2', Copy){
    from "$buildDir/reports/tests/test/index.html"
    into "$buildDir/reports/resources/"
}

tasks.register('TestReport', Test){
    println "\n testing"
}
